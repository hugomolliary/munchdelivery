        <h2>Cadastro</h2>

            <input type="text" id="username-signup" placeholder="Digite seu nome de usuário" required>

            <label for="email">Email:</label>
            <input type="email" id="email-signup" placeholder="Digite seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password-signup" placeholder="Digite sua senha" required>
            
            <button type="submit">Cadastrar</button>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
